name: Backuper
version: '${project.version}'
main: ru.dvdishka.backuper.Backuper
api-version: 1.16
prefix: Backuper
authors: [ dvdishka ]
description: Simple backup plugin for Paper/Folia servers
folia-supported: true
permissions:
  backuper.*:
    default: false
    children:
      backuper:
        default: true

      backuper.backup.*:
        default: false
        children:
          backuper.backup:
            default: op
          backuper.backup.stop:
            default: op
          backuper.backup.restart:
            default: op

      backuper.local.*:
        default: false
        children:
          backuper.local.list.*:
            default: false
            children:
              backuper.local.list:
                default: op
              backuper.local.list.delete:
                default: op
              backuper.local.list.tozip:
                default: op
              backuper.local.list.unzip:
                default: op
              backuper.local.list.copytosftp:
                default: op
              backuper.local.list.copytoftp:
                default: op
              backuper.local.list.copytogoogledrive:
                default: op

      backuper.sftp.*:
        default: false
        children:
          backuper.sftp.list.*:
            default: false
            children:
              backuper.sftp.list:
                default: op
              backuper.sftp.list.delete:
                default: op
              backuper.sftp.list.copytolocal:
                default: op

      backuper.ftp.*:
        default: false
        children:
          backuper.ftp.list.*:
            default: false
            children:
              backuper.ftp.list:
                default: op
              backuper.ftp.list.delete:
                default: op
              backuper.ftp.list.copytolocal:
                default: op

      backuper.googledrive.*:
        default: false
        children:
          backuper.googledrive.list.*:
            default: false
            children:
              backuper.googledrive.list:
                default: op
              backuper.googledrive.list.delete:
                default: op
              backuper.googledrive.list.copytolocal:
                default: op

      backuper.config.*:
        default: false
        children:
          backuper.config:
            default: op
          backuper.config.reload:
            default: op

      backuper.status:
        default: op

      backuper.backup_alert:
        default: true

      backuper.account.google:
        default: op
