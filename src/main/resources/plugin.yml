name: Backuper
version: '${project.version}'
main: ru.dvdishka.backuper.Backuper
api-version: 1.16
prefix: Backuper
authors: [ dvdishka ]
description: Simple backup plugin for Paper/Folia servers
folia-supported: true
permissions:
  backuper.*:
    default: false
    children:
      backuper:
        default: true

      backuper.backup.*:
        default: false
        children:
          backuper.backup:
            default: op
          backuper.backup.stop:
            default: op
          backuper.backup.restart:
            default: op

      backuper.config.*:
        default: false
        children:
          backuper.config:
            default: op
          backuper.config.reload:
            default: op

      backuper.status:
        default: op

      backuper.backup_alert:
        default: true
