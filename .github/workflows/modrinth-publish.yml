name: Publish to Modrinth

# This workflow automatically publishes releases to Modrinth when a new GitHub release is created
on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: Backuper
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          files: target/Backuper-*.jar
          
          name: Backuper ${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          
          loaders: |
            paper
            folia
          
          game-versions: |
            1.21.10
            1.21.9
            1.21.4
            1.21.3
            1.21.2
            1.21.1
            1.21
            1.20.6
          
          changelog: ${{ github.event.release.body }}
          
          # Update Modrinth project description with README.md
          modrinth-body-file: README.md
          
          # Don't fail if version already exists
          fail-if-version-exists: false
