name: Publish to Modrinth

# This workflow automatically publishes releases to Modrinth when a new GitHub release is created
on:
  release:
    types: [published]

jobs:
  publish-modrinth:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    outputs:
      modrinth-version-id: ${{ steps.publish-modrinth.outputs.modrinth-version }}
      modrinth-files: ${{ steps.publish-modrinth.outputs.modrinth-files }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Publish to Modrinth
        id: publish-modrinth
        uses: benwoo1110/modrinth-upload-action@v1
        with:
          api_token: ${{ secrets.MODRINTH_TOKEN }}
          project_id: Backuper
          version_number: ${{ github.event.release.tag_name }}
          files: target/Backuper-*.jar
          name: Backuper ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          version_type: release
          loaders: '["paper", "folia"]'
          game_versions: '["1.21.10", "1.21.9", "1.21.4", "1.21.3", "1.21.2", "1.21.1", "1.21", "1.20.6"]'
