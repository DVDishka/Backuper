name: Publish to Modrinth and Hangar

# This workflow automatically publishes releases to Modrinth and Hangar when a new GitHub release is created
# It uses the JAR file attached to the GitHub release instead of building from source
on:
  release:
    types: [published]

jobs:
  publish-modrinth:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    outputs:
      modrinth-url: ${{ steps.modrinth-url.outputs.file_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Download the JAR file from the release assets
          gh release download ${{ github.event.release.tag_name }} \
            --pattern "Backuper-*.jar" \
            --dir ./target
          
          FILE=$(ls target/Backuper-*.jar)
          echo "JAR_FILE=$FILE" >> $GITHUB_ENV
          
          # List downloaded files for verification
          echo "Downloaded files:"
          ls -lh ./target/
      
      - name: Publish to Modrinth
        id: publish-modrinth
        uses: RubixDev/modrinth-upload@v1.0.2
        with:
          token: ${{ github.token }}
          file_path: ${{ env.JAR_FILE }}
          name: Backuper ${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          game_versions: 1.21.10,1.21.9,1.21.8,1.21.7,1.21.6,1.21.5,1.21.4,1.21.3,1.21.2,1.21.1,1.21,1.20.6
          release_type: release
          loaders: paper,purpur,folia
          featured: true
          project_id: Backuper

      - name: Update Modrinth description
        uses: funnyboy-roks/modrinth-auto-desc@v1.7
        with:
          auth-token: ${{ secrets.MODRINTH_TOKEN }}
          slug: Backuper
      
      - name: Get Modrinth download URL
        id: modrinth-url
        run: |
          # Wait for Modrinth to process the upload and make it available via API
          sleep 10
          
          # Retry logic to get the version info from Modrinth API
          MAX_RETRIES=5
          RETRY_COUNT=0
          FILE_URL=""
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES..."
            
            # Get the version info from Modrinth API
            VERSION_DATA=$(curl -s "https://api.modrinth.com/v2/project/Backuper/version/${{ github.event.release.tag_name }}")
            
            # Extract the primary file URL
            FILE_URL=$(echo "$VERSION_DATA" | jq -r '.files[0].url')
            
            # Check if we got a valid URL
            if [ "$FILE_URL" != "null" ] && [ -n "$FILE_URL" ]; then
              echo "Successfully retrieved Modrinth file URL: $FILE_URL"
              break
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Failed to get URL, retrying in 10 seconds..."
              sleep 10
            fi
          done
          
          # Verify we got a valid URL
          if [ "$FILE_URL" = "null" ] || [ -z "$FILE_URL" ]; then
            echo "Error: Failed to retrieve Modrinth download URL after $MAX_RETRIES attempts"
            exit 1
          fi
          
          echo "file_url=$FILE_URL" >> $GITHUB_OUTPUT
  
  publish-hangar:
    runs-on: ubuntu-latest
    needs: publish-modrinth
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Publish to Hangar
        uses: benwoo1110/hangar-upload-action@v1
        with:
          api_token: ${{ secrets.HANGAR_TOKEN }}
          slug: Backuper
          version: ${{ github.event.release.tag_name }}
          channel: release
          description: ${{ github.event.release.body }}
          files: |
            [
              {
                "platforms": ["PAPER"],
                "url": true,
                "externalUrl": "${{ needs.publish-modrinth.outputs.modrinth-url }}"
              }
            ]
          platform_dependencies: |
            {
              "PAPER": ["1.20.6", "1.21.x"]
            }
